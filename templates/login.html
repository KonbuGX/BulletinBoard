<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/bulletin_board.css">
    <title>掲示板アプリ</title>
</head>
<body>
    <div class="header">
        <div class="title">掲示板</div>
    </div>
    <p class="back-btn" onclick="location.href='/'">
		<span></span>
		<span></span>
		<span></span>
	</p>
    <p class="nav-btn" onclick="hamburgerMenuShow()">
		<span></span>
		<span></span>
		<span></span>
	</p>
    <nav id="navi">
		<ul class="menu">
			<li><a onclick="location.href='/login'">ログイン</a></li>
            <li><a onclick="location.href='/signup'">新規登録</a></li>
		</ul>
	</nav>
    <div class="msgArea">
        {% for msg in error_msg %}
            <p>{{ msg }}</p>
        {% endfor %}
    </div>
    <div class="loginFormArea">
        <form action="/login" method="post">
            <p>アカウントネーム：<input name="acct_name"></p>
            <p>パスワード：<input name="pwd"></p>
            <button>ログイン</button>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/public/js/bulletin_board.js"></script>
</body>
</html>
